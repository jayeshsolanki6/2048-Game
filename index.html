<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"> 
        <div class="head">
            <h1>2048</h1>
        </div>
        <div class="score">
            <div class="curr-score">
                <h4>SCORE</h4>
                <span class="current-score">0</span>
            </div>
            <div class="high-score">
                <h4>BEST</h4>
                <span class="best-score">0</span>
            </div>
        </div>
        <div class="box">
            
        </div>
        <div class="game-over">
            <h1>Game Over!</h1>
            <div class="try-again">Try Again</div>
        </div>
        
        <div class="new-game">
            New Game
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
